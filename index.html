<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>
</head>
<body>
  <section>
    <h1 id="temperature"></h1>
    <p>
      <button id="temp-up">+</button>
      <button id="temp-down">-</button>
      <button id="temp-reset">reset</button>
    </p>
    <p>Power saving mode is: <span id="power-save-status">on</span>  
      <button id="psm-on">power saving on</button>
      <button id="psm-off">power saving off</button>
    </p>
  </section>
  <script src="src/thermostat.js"></script>
  
</body>
</html>
